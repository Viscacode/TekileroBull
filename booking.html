<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Booking Form</title>
  </head>
  <body>
    <h2 class="book_title">Booking Form</h2>

    <form action="https://formspree.io/f/xayrelkn" method="POST">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required /><br />

      <label for="location">Location:</label>
      <input type="text" id="location" name="location" required /><br />

      <label for="hours">Select How Many Hours:</label>
      <select id="hours" name="hours" required>
        <option value="1">1 Hour</option>
        <option value="2">2 Hours</option>
        <option value="3">3 Hours</option>
        <!-- Add more options as needed --></select
      ><br />

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required /><br />

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required /><br />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        cols="50"
        placeholder="Would you also like additional services such as Jump House, Tables or Chairs?"
        required
      ></textarea
      ><br />
      <div class="logo">
        <a href="https://www.facebook.com/Tekilero503Bull?mibextid=LQQJ4d"
          ><img src="Pictures/Facebook_Logo_2023.png" alt="facebook"
        /></a>
        <a
          href="https://www.instagram.com/tekilero503bull?igsh=NjM1dTFvNm9rYmUy"
          ><img src="Pictures/Instagram_icon.png" alt="instagram"
        /></a>
      </div>

      <button class="submit"><input type="submit" value="Submit" /></button>
      <button class="home"><a class href="index.html"> Go Back</a></button>

      <button class="call" onclick="redirectToPhoneNumber()">Call Us</button>

      <script>
        function redirectToPhoneNumber() {
          window.location.href = "tel:5039011649"; // Replace with your actual phone number
        }
      </script>
    </form>
  </body>
</html>
